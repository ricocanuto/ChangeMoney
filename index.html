<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ConvertMoney.css">
    <title>Currency Converter</title>
</head>

<body>
    <img class="logo" src="./Assets/logo.gif" alt="logo"> 

    <main>
        
    <label>
        Converter <b>de</b>
                <select>
                <option>R$ Real</option>
                </select>
    </label>

    <label>
        Converter <b>para</b>
           <select class="currency-select">
                <option value= "euro">€ Euro</option>
                <option value= "dolar">US$ Dólar</option>
                <option value= "libra">£ Libra</option>
                <option value= "iene">¥ Iene</option>
                <option value="real">R$ Real</option>
            </select>
    </label>

    <label>
        Valor
        <input class= "input-currency" placeholder="$ 10.000,00">
    </label>

    <button class= "convert-button">Converter</button>

    <section>
        <div class="currency-box">
            <img src="./Assets/brasil 2.png" alt="logo-moeda-a-converter">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./Assets/Vector.png" alt="sinal-seta-vetor">

        <div class="currency-box">
            <img class="currency-img" src="./Assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
            <p class="currency">Dólar</p>
            <p class="currency-value">US$ 0,00</p>
            
        </div>

    </section>
    </main>



</body>

<script src="./conversor.js"></script>

</html>
